<!-- Jobs Tab Content -->
<div class="space-y-6">
    
    <!-- Jobs Overview -->
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                <i class="fas fa-industry mr-2"></i>Production Jobs
            </h3>
            <button onclick="showCreateJobModal()" 
                    class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">
                <i class="fas fa-plus mr-2"></i>Create Job
            </button>
        </div>
        
        <!-- Jobs Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="jobs-grid">
            <!-- Populated by JavaScript -->
            <div class="col-span-full text-center py-8">
                <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-2"></i>
                <p class="text-gray-500 dark:text-gray-400">Loading jobs...</p>
            </div>
        </div>
    </div>

</div>

<!-- Create Job Modal -->
<div id="create-job-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">
                    <i class="fas fa-plus-circle text-green-600 mr-2"></i>Create Production Job
                </h3>
                <button onclick="closeCreateJobModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="create-job-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Job Name *
                    </label>
                    <input type="text" name="job_name" required placeholder="e.g., USB PSU Batch 001"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Status
                    </label>
                    <select name="status"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        <option value="planning">Planning</option>
                        <option value="ready">Ready</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="on_hold">On Hold</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Notes
                    </label>
                    <textarea name="notes" rows="3" placeholder="Job notes..."
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"></textarea>
                </div>
                <div class="flex items-center justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeCreateJobModal()"
                            class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">
                        <i class="fas fa-save mr-2"></i>Create Job
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Job Details Modal -->
<div id="job-details-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-5xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white" id="job-detail-name"></h3>
                    <div class="flex items-center space-x-3 mt-2">
                        <span id="job-detail-status" class="px-3 py-1 text-sm font-semibold rounded-full"></span>
                        <span class="text-sm text-gray-600 dark:text-gray-400" id="job-detail-date"></span>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button onclick="checkJobStock()" 
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition text-sm">
                        <i class="fas fa-check-circle mr-2"></i>Check Stock
                    </button>
                    <button onclick="closeJobDetailsModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            
            <input type="hidden" id="current-job-id">
            
            <!-- Boards in Job -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white">
                        <i class="fas fa-microchip mr-2"></i>Boards
                    </h4>
                    <button onclick="showAddBoardToJobModal()" 
                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition text-sm">
                        <i class="fas fa-plus mr-2"></i>Add Board
                    </button>
                </div>
                
                <div id="job-boards-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            
            <!-- Stock Check Results -->
            <div id="stock-check-results" class="hidden">
                <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
                    <i class="fas fa-box mr-2"></i>Stock Check Results
                </h4>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-green-800 dark:text-green-300">Available</span>
                            <i class="fas fa-check-circle text-green-600"></i>
                        </div>
                        <p id="stock-available-count" class="text-2xl font-bold text-green-900 dark:text-green-200 mt-2">0</p>
                    </div>
                    <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-yellow-800 dark:text-yellow-300">Low Stock</span>
                            <i class="fas fa-exclamation-triangle text-yellow-600"></i>
                        </div>
                        <p id="stock-low-count" class="text-2xl font-bold text-yellow-900 dark:text-yellow-200 mt-2">0</p>
                    </div>
                    <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-red-800 dark:text-red-300">Missing</span>
                            <i class="fas fa-times-circle text-red-600"></i>
                        </div>
                        <p id="stock-missing-count" class="text-2xl font-bold text-red-900 dark:text-red-200 mt-2">0</p>
                    </div>
                </div>
                
                <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Component
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Required
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Available
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Status
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="stock-check-table" class="divide-y divide-gray-200 dark:divide-gray-700">
                                <!-- Populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="mt-4 flex items-center justify-between">
                    <button onclick="generateMissingBOM()" 
                            class="px-6 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg transition">
                        <i class="fas fa-file-csv mr-2"></i>Generate Shopping List
                    </button>
                    <button onclick="reserveStock()" 
                            class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition">
                        <i class="fas fa-lock mr-2"></i>Reserve Stock
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Board to Job Modal -->
<div id="add-board-to-job-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">
                    <i class="fas fa-plus-circle text-green-600 mr-2"></i>Add Board to Job
                </h3>
                <button onclick="closeAddBoardToJobModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="add-board-to-job-form" class="space-y-4">
                <input type="hidden" id="add-board-job-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Select Board *
                    </label>
                    <select id="board-select" required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        <option value="">Loading boards...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Quantity *
                    </label>
                    <input type="number" id="board-quantity" required min="1" value="1"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="flex items-center justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeAddBoardToJobModal()"
                            class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">
                        <i class="fas fa-plus mr-2"></i>Add Board
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
