<!-- Boards Tab Content -->
<div class="space-y-6">
    
    <!-- Boards List -->
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                <i class="fas fa-microchip mr-2"></i>PCB Boards
            </h3>
            <button onclick="showAddBoardModal()" 
                    class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">
                <i class="fas fa-plus mr-2"></i>Add Board
            </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="boards-grid">
            <!-- Populated by JavaScript -->
            <div class="col-span-full text-center py-8">
                <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-2"></i>
                <p class="text-gray-500 dark:text-gray-400">Loading boards...</p>
            </div>
        </div>
    </div>

</div>

<!-- Add Board Modal -->
<div id="add-board-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">
                    <i class="fas fa-plus-circle text-green-600 mr-2"></i>Add Board
                </h3>
                <button onclick="closeAddBoardModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="add-board-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Board Name *
                    </label>
                    <input type="text" name="board_name" required placeholder="e.g., USB PD PSU"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Version *
                    </label>
                    <input type="text" name="version" required placeholder="e.g., v1.0"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Variant (Optional)
                    </label>
                    <input type="text" name="variant" placeholder="e.g., Basic, Pro"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Description
                    </label>
                    <textarea name="description" rows="3" placeholder="Board description..."
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"></textarea>
                </div>
                <div class="flex items-center justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeAddBoardModal()"
                            class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">
                        <i class="fas fa-save mr-2"></i>Create Board
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Board Details Modal -->
<div id="board-details-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white" id="board-detail-name"></h3>
                    <p class="text-gray-600 dark:text-gray-400" id="board-detail-version"></p>
                </div>
                <button onclick="closeBoardDetailsModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <!-- Sub-tabs -->
            <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
                <nav class="flex space-x-4">
                    <button onclick="switchBoardTab('bom')" 
                            class="board-tab px-4 py-2 font-medium text-sm border-b-2 transition"
                            data-tab="bom">
                        <i class="fas fa-list mr-2"></i>BOM
                    </button>
                    <button onclick="switchBoardTab('files')" 
                            class="board-tab px-4 py-2 font-medium text-sm border-b-2 transition"
                            data-tab="files">
                        <i class="fas fa-folder mr-2"></i>Files
                    </button>
                </nav>
            </div>
            
            <!-- BOM Tab Content -->
            <div id="board-bom-content" class="board-tab-content">
                <div class="mb-4 flex items-center justify-between">
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white">Bill of Materials</h4>
                    <div class="space-x-2">
                        <button onclick="uploadBOM()" 
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-lg transition">
                            <i class="fas fa-upload mr-2"></i>Upload CSV
                        </button>
                        <button onclick="exportBOM()" 
                                class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm rounded-lg transition">
                            <i class="fas fa-download mr-2"></i>Export
                        </button>
                    </div>
                </div>
                
                <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Designator
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Component
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Value
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Package
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Qty
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                        Stock
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="board-bom-table" class="divide-y divide-gray-200 dark:divide-gray-700">
                                <!-- Populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- Files Tab Content -->
            <div id="board-files-content" class="board-tab-content hidden">
                <div class="mb-4 flex items-center justify-between">
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white">Board Files</h4>
                    <button onclick="showAddFileModal()" 
                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg transition">
                        <i class="fas fa-plus mr-2"></i>Register File
                    </button>
                </div>
                
                <div id="board-files-list" class="space-y-2">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Upload BOM Modal -->
<div id="upload-bom-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">
                    <i class="fas fa-upload text-blue-600 mr-2"></i>Upload BOM
                </h3>
                <button onclick="closeUploadBOMModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="mb-4 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
                <p class="text-sm text-blue-800 dark:text-blue-300">
                    <i class="fas fa-info-circle mr-2"></i>
                    CSV Format: designator,product_type,value,package,qty
                </p>
            </div>
            
            <form id="upload-bom-form" class="space-y-4">
                <input type="hidden" id="upload-bom-board-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        BOM CSV Data
                    </label>
                    <textarea id="bom-csv-data" rows="10" required placeholder="R1,Resistor,10k,0402,1&#10;C1,Capacitor,100nF,0603,1&#10;..."
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 font-mono text-sm"></textarea>
                </div>
                <div class="flex items-center justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeUploadBOMModal()"
                            class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                        <i class="fas fa-upload mr-2"></i>Upload BOM
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
