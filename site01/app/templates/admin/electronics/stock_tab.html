<!-- Stock Tab Content -->
<div class="space-y-6">
    
    <!-- Stock Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-blue-800 dark:text-blue-300">Total Components</span>
                <i class="fas fa-cubes text-blue-600 text-xl"></i>
            </div>
            <p id="stock-total-components" class="text-3xl font-bold text-blue-900 dark:text-blue-200 mt-2">0</p>
        </div>
        <div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-green-800 dark:text-green-300">In Stock</span>
                <i class="fas fa-check-circle text-green-600 text-xl"></i>
            </div>
            <p id="stock-available-components" class="text-3xl font-bold text-green-900 dark:text-green-200 mt-2">0</p>
        </div>
        <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-yellow-800 dark:text-yellow-300">Low Stock</span>
                <i class="fas fa-exclamation-triangle text-yellow-600 text-xl"></i>
            </div>
            <p id="stock-low-components" class="text-3xl font-bold text-yellow-900 dark:text-yellow-200 mt-2">0</p>
        </div>
        <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-red-800 dark:text-red-300">Out of Stock</span>
                <i class="fas fa-times-circle text-red-600 text-xl"></i>
            </div>
            <p id="stock-out-components" class="text-3xl font-bold text-red-900 dark:text-red-200 mt-2">0</p>
        </div>
    </div>

    <!-- Stock Value -->
    <div class="bg-gradient-to-r from-purple-50 to-pink-50 dark:from-purple-900/20 dark:to-pink-900/20 border border-purple-200 dark:border-purple-800 rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <span class="text-sm font-medium text-purple-800 dark:text-purple-300">Total Inventory Value</span>
                <p id="stock-total-value" class="text-4xl font-bold text-purple-900 dark:text-purple-200 mt-2">â‚¬0.00</p>
            </div>
            <i class="fas fa-euro-sign text-purple-400 text-5xl"></i>
        </div>
    </div>

    <!-- Stock Filters -->
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Type Filter
                </label>
                <select id="stock-type-filter" onchange="filterStockOverview()"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
                    <option value="">All Types</option>
                    <option value="Resistor">Resistor</option>
                    <option value="Capacitor">Capacitor</option>
                    <option value="Inductor">Inductor</option>
                    <option value="IC">IC</option>
                    <option value="LED">LED</option>
                    <option value="Diode">Diode</option>
                    <option value="Transistor">Transistor</option>
                    <option value="Connector">Connector</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Stock Status
                </label>
                <select id="stock-status-filter" onchange="filterStockOverview()"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
                    <option value="">All</option>
                    <option value="available">In Stock (>10)</option>
                    <option value="low">Low Stock (1-10)</option>
                    <option value="out">Out of Stock (0)</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Sort By
                </label>
                <select id="stock-sort-filter" onchange="filterStockOverview()"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
                    <option value="qty_asc">Quantity (Low to High)</option>
                    <option value="qty_desc">Quantity (High to Low)</option>
                    <option value="value_desc">Value (High to Low)</option>
                    <option value="type">Type</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Stock Overview Table -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
        <div class="p-4 bg-gray-50 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                <i class="fas fa-warehouse mr-2"></i>Inventory Details
            </h3>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-700">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                            Type
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                            Value
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                            Package
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                            Supplier
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                            Part#
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                            Stock
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                            Price
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                            Value
                        </th>
                    </tr>
                </thead>
                <tbody id="stock-overview-table" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Populated by JavaScript -->
                    <tr>
                        <td colspan="8" class="px-4 py-8 text-center text-gray-500 dark:text-gray-400">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>Loading stock data...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Export Button -->
    <div class="flex justify-end">
        <button onclick="exportStockReport()" 
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
            <i class="fas fa-file-excel mr-2"></i>Export Stock Report
        </button>
    </div>

</div>
