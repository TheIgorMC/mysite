<!DOCTYPE html>
<html lang="{{ session.get('language', 'it') }}" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exclusive Area{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        'primary-dark': '#7C3AED',
                        accent: '#EC4899',
                        gold: '#F59E0B',
                        'gold-light': '#FCD34D'
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0F0F23;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .luxury-gradient {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
        }
        
        .gold-shimmer {
            background: linear-gradient(120deg, #F59E0B 0%, #FCD34D 50%, #F59E0B 100%);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
        }
        
        .exclusive-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        .scroll-smooth {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="scroll-smooth text-gray-100">
    
    <!-- Exclusive Navigation Bar -->
    <nav class="exclusive-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo/Brand -->
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-crown text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold gold-shimmer">Exclusive Area</h1>
                        <p class="text-xs text-purple-300">Private Access Only</p>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{{ url_for('main.locked_section') }}" 
                       class="text-gray-300 hover:text-gold transition-colors duration-300 flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="{{ url_for('main.locked_gallery') }}" 
                       class="text-gray-300 hover:text-gold transition-colors duration-300 flex items-center space-x-2">
                        <i class="fas fa-images"></i>
                        <span>Gallery</span>
                    </a>
                    {% if current_user.is_admin %}
                    <a href="{{ url_for('main.locked_shop') }}" 
                       class="text-gray-300 hover:text-gold transition-colors duration-300 flex items-center space-x-2">
                        <i class="fas fa-gem"></i>
                        <span>Shop</span>
                    </a>
                    {% endif %}
                </div>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <div class="relative group">
                        <button class="flex items-center space-x-3 px-4 py-2 rounded-xl glass-effect hover:bg-purple-900/30 transition">
                            <img src="{{ url_for('static', filename='media/' + current_user.avatar) }}" 
                                 alt="{{ current_user.username }}" 
                                 class="w-10 h-10 rounded-full border-2 border-gold object-cover">
                            <div class="hidden sm:block text-left">
                                <p class="text-sm font-semibold text-white">{{ current_user.username }}</p>
                                <p class="text-xs text-purple-300">VIP Member</p>
                            </div>
                            <i class="fas fa-chevron-down text-xs text-purple-300"></i>
                        </button>
                        
                        <div class="absolute right-0 mt-2 w-56 glass-effect rounded-xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 overflow-hidden">
                            <a href="{{ url_for('main.index') }}" 
                               class="block px-4 py-3 text-gray-300 hover:bg-purple-900/30 transition">
                                <i class="fas fa-arrow-left mr-2 text-purple-400"></i>Exit to Main Site
                            </a>
                            <a href="{{ url_for('auth.settings') }}" 
                               class="block px-4 py-3 text-gray-300 hover:bg-purple-900/30 transition">
                                <i class="fas fa-cog mr-2 text-purple-400"></i>Settings
                            </a>
                            <a href="{{ url_for('auth.logout') }}" 
                               class="block px-4 py-3 text-red-400 hover:bg-red-900/20 transition">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Navigation -->
            <div class="md:hidden pb-4">
                <div class="flex flex-col space-y-2">
                    <a href="{{ url_for('main.locked_section') }}" 
                       class="px-4 py-2 text-gray-300 hover:bg-purple-900/30 rounded-lg transition">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="{{ url_for('main.locked_gallery') }}" 
                       class="px-4 py-2 text-gray-300 hover:bg-purple-900/30 rounded-lg transition">
                        <i class="fas fa-images mr-2"></i>Gallery
                    </a>
                    {% if current_user.is_admin %}
                    <a href="{{ url_for('main.locked_shop') }}" 
                       class="px-4 py-2 text-gray-300 hover:bg-purple-900/30 rounded-lg transition">
                        <i class="fas fa-gem mr-2"></i>Shop
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-24">
        {% block content %}{% endblock %}
    </main>
    
    <!-- No Footer - Clean, Exclusive Experience -->
    
    <!-- Smooth Scroll Script -->
    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
