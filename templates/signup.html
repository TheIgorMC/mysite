<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrati | Orion Electronics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: #1a237e;
    }
    .auth-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .auth-form input[type="email"],
    .auth-form input[type="password"] {
      padding: 0.7rem 1rem;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      background: #f5f5f5;
      transition: border 0.2s;
    }
    .auth-form input:focus {
      border: 1.5px solid #3949ab;
      outline: none;
    }
    .auth-form button {
      background: #3949ab;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .auth-form button:hover {
      background: #1a237e;
    }
    .auth-links {
      margin-top: 1.2rem;
      font-size: 0.97rem;
      text-align: center;
    }
    .auth-links a {
      color: #3949ab;
      text-decoration: none;
      font-weight: 500;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .auth-container {
        margin: 2rem 0.5rem;
        padding: 1.5rem 0.5rem;
      }
    }
    .main-footer {
      background: #f8f8f8;
      padding: 2rem 0;
      margin-top: 2rem;
      border-top: 1px solid #e0e0e0;
    }
    .footer-columns {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .footer-col {
      flex: 1;
      min-width: 220px;
    }
    .footer-col h3 {
      margin-bottom: 1rem;
      color: #1a237e;
      font-size: 1.2rem;
    }
    .footer-col ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-col ul li {
      margin-bottom: 0.5rem;
    }
    .footer-col ul li a {
      color: #3949ab;
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer-col ul li a:hover {
      color: #1a237e;
    }
    .newsletter-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .newsletter-form input[type="email"] {
      padding: 0.7rem 1rem;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      background: #f5f5f5;
      transition: border 0.2s;
    }
    .newsletter-form input:focus {
      border: 1.5px solid #3949ab;
      outline: none;
    }
    .newsletter-form button {
      background: #3949ab;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .newsletter-form button:hover {
      background: #1a237e;
    }
    .privacy-checkbox-full {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .privacy-checkbox-full input {
      width: auto;
      margin: 0;
    }
    .footer-links-vertical {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .footer-github,
    .footer-fitarco,
    .footer-printables {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #3949ab;
      transition: color 0.2s;
    }
    .footer-github:hover,
    .footer-fitarco:hover,
    .footer-printables:hover {
      color: #1a237e;
    }
    .footer-kofi-banner {
      margin-top: 1.2rem;
      text-align: center;
    }
    .footer-kofi {
      display: inline-block;
    }
    .footer-bottom {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
  <script>
    function sanitizeInput(str) {
      // Remove script tags and angle brackets
      return str.replace(/[<>]/g, '').replace(/script/gi, '');
    }
    function validateSignupForm(e) {
      const name = document.getElementById('signup-name');
      const email = document.getElementById('signup-email');
      const password = document.getElementById('signup-password');
      name.value = sanitizeInput(name.value);
      email.value = sanitizeInput(email.value);
      password.value = sanitizeInput(password.value);
      if (!name.value || !email.value || !password.value) {
        alert('Compila tutti i campi.');
        return false;
      }
      if (!/^\S+@\S+\.\S+$/.test(email.value)) {
        alert('Inserisci una email valida.');
        return false;
      }
      if (password.value.length < 6) {
        alert('La password deve essere di almeno 6 caratteri.');
        return false;
      }
      // Optional: restrict name to letters, numbers, spaces
      if (!/^[\w\sàèéìòùÀÈÉÌÒÙ'-]{2,40}$/.test(name.value)) {
        alert('Il nome contiene caratteri non validi.');
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="media/logoOrion.png" alt="Orion Logo" class="logo-img">
      <span class="logo-text">Orion Electronics</span>
    </div>
  </nav>
  <div class="auth-container">
    <h2>Registrati</h2>
    <form class="auth-form" method="POST" action="/api/auth/signup" onsubmit="return validateSignupForm(event);">
      <input type="text" id="signup-name" name="name" placeholder="Nome" required autocomplete="name" maxlength="40">
      <input type="email" id="signup-email" name="email" placeholder="Email" required autocomplete="username">
      <input type="password" id="signup-password" name="password" placeholder="Password" required autocomplete="new-password" minlength="6">
      <button type="submit">Registrati</button>
    </form>
    <div class="auth-links">
      Hai già un account? <a href="login.html"><strong>Accedi</strong></a>
    </div>
  </div>
  <footer class="main-footer">
    <div class="footer-columns">
      <div class="footer-col sitemap">
        <h3>Mappa del sito</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="login.html">Area riservata</a></li>
        </ul>
      </div>
      <div class="footer-col newsletter">
        <h3>Newsletter</h3>
        <form class="newsletter-form" onsubmit="return false;">
          <input type="email" placeholder="La tua email" required>
          <button type="submit">Iscriviti</button>
          <label class="privacy-checkbox-full">
            <input type="checkbox" required>
            <span class="checkmark"></span>
            <span class="privacy-label">Accetto <a href="privacy.html" target="_blank" rel="noopener noreferrer">l'informativa sulla privacy</a></span>
          </label>
        </form>
        <small>Ricevi aggiornamenti sui nuovi progetti e servizi!</small>
      </div>
      <div class="footer-col contacts">
        <h3>Contatti & Social</h3>
        <div class="footer-links-vertical">
          <a href="https://github.com/TheIgorMC" class="footer-github" target="_blank" rel="noopener noreferrer">

            TheIgorMC
          </a>
          <a href="https://www.fitarco-italia.org/arcieri/situazione.php?Codice=93229" target="_blank" rel="noopener noreferrer" class="footer-fitarco footer-btn">
            <img src="media/fitarco.png" alt="FITARCO" style="height:22px; width:auto; border:none; vertical-align:middle; background:#fff; border-radius:4px; padding:1px; margin-right:6px;">
            I miei risultati

          <a href="https://www.printables.com/@TheIgorMC" target="_blank" rel="noopener noreferrer" class="footer-printables footer-btn">

        </div>
        <div class="footer-kofi-banner" style="margin-top:1.2rem; text-align:center;">
          <a href="https://ko-fi.com/theigormc" target="_blank" rel="noopener noreferrer" class="footer-kofi">
            <img src="https://ko-fi.com/img/githubbutton_sm.svg" alt="Support me on Ko-fi" style="height:32px; width:auto; border:none; vertical-align:middle; border-radius:6px;">
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <span>&copy; 2025 Giovanni | Orion Electronics. Tutti i diritti riservati.</span>
    </div>
  </footer>
</body>
</html>
