<!-- _navbar.html: Shared navbar for all pages -->
<nav class="navbar">
<a href="{{ url_for('index') }}" class="logo-container" style="text-decoration:none;display:flex;align-items:center;">
    <img src="{{ url_for('static', filename='media/logoOrion.png') }}" alt="Orion Logo" class="logo-img">
    <span class="logo-text">Orion Project</span>
</a>
  <div id="account-area" style="display:flex;align-items:center;gap:1.2rem;">
    {% if current_user.is_authenticated %}
      <div id="user-info" style="display:flex;align-items:center;gap:0.8rem;">
        <a href="{{ url_for('account') }}" style="display:flex;align-items:center;" onmouseover="this.querySelector('img').style.borderColor='#fff'" onmouseout="this.querySelector('img').style.borderColor='#595959'">
          <img id="user-avatar" src="{{ url_for('static', filename=current_user.profile_picture) }}" alt="Avatar" style="width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid #595959;cursor:pointer;transition:border-color 0.3s ease;">
        </a>
        
        <a href="{{ url_for('account') }}" style="color:#fff;font-weight:600;text-decoration:none;">
          {{ current_user.name }}
        </a>

        <a href="{{ url_for('logout') }}" title="Logout" style="display:flex;align-items:center;">
          <svg width="22" height="22" fill="#b3b3b3" viewBox="0 0 24 24" style="cursor:pointer;">
            <path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3h-9v2h9v14h-9v2h9c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
          </svg>
        </a>
      </div>
    {% else %}
      <button class="reserved-btn" id="login-btn" onclick="window.location.href='{{ url_for('login') }}'">
        Accedi/Registrati
      </button>
    {% endif %}
  </div>


</nav>
